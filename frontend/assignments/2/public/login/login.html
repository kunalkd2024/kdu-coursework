<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div id="login">
            <h1>Login to </h1>
            <img src="../../data/icons/twitter_icon.png" alt="twitter_icon">
        </div>
        <form id="loginForm">
            <input class="field" type="text" id="username" name="username" placeholder="Username" required><br><br>
            <input class="field" type="password" id="password" name="password" placeholder="Password" required><br><br>
            <button type="submit">Log in</button>
        </form>
    </div>
    <script src="https://cdn.socket.io/4.1.3/socket.io.min.js"></script>
    <script src="login.js"></script>
</body>
</html>
